apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        vault.security.banzaicloud.io/vault-addr: http://vault.vault:8200
        vault.security.banzaicloud.io/vault-role: iam
        vault.security.banzaicloud.io/vault-skip-verify: "true"
    spec:
      containers:
        - env:
            - name: RUST_LOG
              value: debug
            - name: CONFIG
              value: /data/config/config.toml
          image: w6dio/iam:latest
          imagePullPolicy: IfNotPresent
          name: iam
          ports:
            - containerPort: 8080
              name: iam
              protocol: TCP
            - containerPort: 5050
              name: iam-grpc
              protocol: TCP
          volumeMounts:
            - mountPath: /data/config
              name: config
      serviceAccountName: iam
      tolerations:
        - effect: NoSchedule
          key: dedicated
          operator: Equal
          value: appli
      volumes:
        - configMap:
            defaultMode: 420
            name: iam-config
          name: config
